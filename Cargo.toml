[package]
name = "prowlarr-telegram-client"
version = "0.1.0"
edition = "2021"
license = "AGPL-3"
authors = ["Kirill Fertikov"]
repository = "https://github.com/fertkir/prowlarr-telegram-client"
keywords = ["torrents", "telegram-bot", "prowlarr"]

[dependencies]
teloxide = { version = "0.12.2", features = ["macros", "webhooks", "webhooks-axum"] }
tokio = { version = "1.32.0", features = ["rt-multi-thread", "macros"] }
log = "0.4.20"
env_logger = "0.10.0"
rust-i18n = "2.2.1"
reqwest = { version = "0.11.22", features = ["stream"]}
serde = { version = "1.0.190", features = ["derive"] }
chrono = {  version = "0.4.31", features = ["serde"] }
byte-unit = "4.0.19"
dashmap = "5.5.3"
rand = "0.8.5"
bytes = "1.5.0"
url = "2.4.1"
warp = "0.3.6"
hightorrent = "0.1.0"
derive_more = "0.99.17"

[dev-dependencies]
temp-env = "0.3.6"
tempfile = "3.8.1"
wiremock = "0.5.21"