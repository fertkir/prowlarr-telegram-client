[package]
name = "prowlarr-telegram-client"
version = "0.1.0"
edition = "2021"
license = "AGPL-3"
authors = ["Kirill Fertikov"]
repository = "https://github.com/fertkir/prowlarr-telegram-client"
keywords = ["torrents", "telegram-bot", "prowlarr"]

[features]
default = []
redis-storage = ["redis", "serde_json"]

[dependencies]
teloxide = { version = "0.13.0", features = ["webhooks", "webhooks-axum"] }
tokio = { version = "1.39.3", features = ["rt-multi-thread", "macros"] }
log = "0.4.22"
env_logger = "0.11.5"
rust-i18n = "3.1.1"
reqwest = { version = "0.12.7", features = ["json"] }
serde = "1.0.208"
chrono = { version = "0.4.38", features = ["serde"] }
byte-unit = "5.1.4"
dashmap = "6.0.1"
rand = "0.8.5"
bytes = "1.7.1"
url = "2.5.2"
warp = "0.3.7"
# todo replace with the package when https://github.com/angrynode/hightorrent/issues/2 is fixed:
hightorrent = { git = "https://github.com/fertkir/hightorrent/" }
derive_more = { version = "1.0.0", features = ["display"] }
async-trait = "0.1.81"
redis = { version = "0.25.4", features = ["tokio-comp"], optional = true }
serde_json = { version = "1.0.125", features = [], optional = true }
thiserror = "1.0.63"

[dev-dependencies]
temp-env = "0.3.6"
tempfile = "3.10.1"
wiremock = "0.6.1"
mockall = "0.13.0"
